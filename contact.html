    <!-- contact section-->
    <section id="contact">
      <div class="container mt-5 contactContent">
        <div class="row mt-6">
          <div class="col-lg-6">
            <!--google maps di general html-->
            <div
              style="
                max-width: 100%;
                overflow: hidden;
                color: red;
                width: 500px;
                height: 500px;
              "
            >
              <div
                id="embedmap-canvas"
                style="height: 100%; width: 100%; max-width: 100%"
              >
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3953.2818402780804!2d110.4090461!3d-7.7599048999999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7a599bd3bdc4ef%3A0x6f1714b0c4544586!2sUniversitas%20Amikom%20Yogyakarta!5e0!3m2!1sid!2sid!4v1684339878946!5m2!1sid!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>
              <style>
                #embedmap-canvas img {
                  max-width: none !important;
                  background: none !important;
                  font-size: inherit;
                  font-weight: inherit;
                }
              </style>
            </div>
          </div>

          <div class="col-lg-6">
            <!-- form fields -->
            <form>
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Nama"
              />
              <input
                type="email"
                class="form-control mt-3"
                placeholder="Email"
              />
              <input
                type="text"
                class="form-control mt-3"
                placeholder="Subject"
              />
              <div class="mb-3 mt-3">
                <textarea
                  class="form-control"
                  rows="5"
                  id="comment"
                  name="text"
                  placeholder="Project Details"
                ></textarea>
              </div>
            </form>
            <button id="button" class="btn btn-success mt-3">Contact Me</button>
          </div>
        </div>
      </div>
    </section>
