<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/31149d48b0.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark navbarScroll">
      <div class="container">
        <div class="logo">
          <img src="images/pngwing.com-7.png" alt="" />
          <span>D3 Teknik Informatika</span>
        </div>
      </div>
    </nav>
    <!-- main banner -->
    <section class="bgimage" id="home">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 hero-text">
            <h2 class="hero_title">Login</h2>
          </div>
        </div>
      </div>
    </section>

    <!-- login -->
    <div class="login">
      <form id="login-form">
        <h2>Sign In</h2>
        <input type="text" placeholder="Username" />
        <input type="password" placeholder="Password" />
        <!-- tampilkan button -->
        <button id="submit"><a href="halaman.html">Masuk</a></button>
        <!-- tampilkan lupa password dengan a href -->
        <a href="#" id="forgotPassword">Login</a>
        <a href="masukan-kode.html" id="forgotPassword">Lupa password?</a>
      </form>
    </div>

    <!-- footer section-->
    <footer id="footer" style="margin-top: 10%">
      <div class="container-fluid">
        <!-- social media icons -->
        <div class="social-icons mt-4">
          <a
            href="https://youtube.com/@amikomjogjavideo"
            target="https://youtube.com/@amikomjogjavideo"
            ><i class="fab fa-instagram"></i
          ></a>
          <a
            href="https://instagram.com/amikomjogja?igshid=MzRlODBiNWFlZA=="
            target="https://instagram.com/amikomjogja?igshid=MzRlODBiNWFlZA=="
            ><i class="fab fa-youtube"></i
          ></a>
        </div>
      </div>
    </footer>

    <!-- load javascript after loading all html content -->
    <script src="script/script.js"></script>
  </body>
</html>
